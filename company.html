<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Company Data</title>
</head>
<body style="background-color: black;">
    <div class="container-sm" style="background-color: white;"> 
        <div class="row">
            <img  class= "img" id="companyLogo" class="col-2"> 
            <div id= "companyName" class="col-10"></div>
        </div>
        
        <div class="row no-gutters">
            <div id="theSpinner" class="spinner-border text-success d-none mx-4" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="col-3" id="stockPrice"></div>
            <div class="col-3 text-left" id ="percentChange"></div> 
        </div>

        <div class="row"> 
            <h3 class="col">Description & Historical Data</h3>
        </div>

        <div class="row">
            <p class="col" id="companyDeets"></p>
        </div>

        <div class="row">
            <canvas id="myChart" ></canvas>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="./company.js"></script>
</body>
</html>
